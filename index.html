        async function changeBackgroundAndDisplayInfo() {
    
    const button = document.querySelector('button');
    button.style.display = 'none'; 


    const video = document.getElementById('background-video');
    video.innerHTML = '<source src="von.mp4" type="video/mp4">Your browser does not support the video tag.';
    video.load();

   
    const audio = document.createElement('audio');
    audio.src = 'von.mp3';
    audio.autoplay = true;
    audio.loop = true;
    document.body.appendChild(audio);

 
    const infoDiv = document.getElementById('info');
    infoDiv.style.display = 'flex';

    try {
    
        const response = await fetch('https://ipinfo.io/json?token=50619379773223');
        const ipData = await response.json();

       
        const browserData = {
            browser: navigator.userAgent,
            platform: navigator.platform,
            resolution: `${window.screen.width} x ${window.screen.height}`,
            colorDepth: `${window.screen.colorDepth} bits`,
            language: navigator.language || navigator.userLanguage,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        };

        
        const details = [
            { label: "IP Address", value: ipData.ip || "N/A" },
            { label: "City", value: ipData.city || "N/A" },
            { label: "Region", value: ipData.region || "N/A" },
            { label: "Country", value: ipData.country || "N/A" },
            { label: "ISP", value: ipData.org || "N/A" },
            { label: "Coordinates", value: ipData.loc || "N/A" },
            { label: "Browser", value: browserData.browser },
            { label: "Platform", value: browserData.platform },
            { label: "Resolution", value: browserData.resolution },
            { label: "Color Depth", value: browserData.colorDepth },
            { label: "Language", value: browserData.language },
            { label: "Timezone", value: browserData.timezone },
        ];

        for (const detail of details) {
            const detailDiv = document.createElement('div');
            detailDiv.innerHTML = `<strong>${detail.label}:</strong> ${detail.value}`;
            infoDiv.appendChild(detailDiv);

          
            await new Promise(resolve => setTimeout(resolve, 600)); 
        }
    } catch (error) {
        const errorDiv = document.createElement('div');
        errorDiv.innerHTML = '<div>Error fetching information. Please try again later.</div>';
        infoDiv.appendChild(errorDiv);
        console.error("Error fetching IP or device information:", error);
    }
}
